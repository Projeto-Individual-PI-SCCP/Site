<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCP | Dashboard</title>

    <link rel="stylesheet" href="./../css/estilo.css" />
    <link rel="icon" href="../assets/icon/241530841.png">
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<style>
    html {
        background-image: url('../assets/imgs/Design\ sem\ nome.png')
    }

    .kpiBox {
        background: #000000aa;
        color: white;
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }
</style>

<body>
    <div class="janela">
        <div class="header-left">
            <a href="../index.html"><img class="icon" src="../assets/icon/241530841.png" alt=""></a>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <h3>Dashboard</h3>
            </div>

            <div>
                <a href="../index.html"><button class="botao">Voltar</button></a>
            </div>

            <div>
                <button class="botao" onclick="limparSessao()">Sair</button>
            </div>
        </div>

        <div class="dash">
            <div id="alerta"></div>

            <h2 style="color:white; margin-left:20px;">KPI's</h2>
            <div style="display:flex; gap:20px; margin:20px;">
                <div class="kpiBox">Jogador Mais Votado: <span id="kpiJogador">--</span></div>
            </div>
            <div class="grafico">
                <div class="div_unidade">
                    <h2 style="color:white; margin-top:40px;">Jogadores Favoritos</h2>
                    <div class="graph">
                        <canvas id="graficoJogadores"></canvas>
                    </div>
                </div>


                
            </div>
        </div>
    </div>
    </div>
</body>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    async function carregarKPIs() {
        const j = await fetch('/jogador/favorito').then(r => r.json());

        document.getElementById('kpiJogador').innerText = j.jogadorPreferido;
    }

    async function graficoJogadores() {
        const dados = await fetch('/jogador/favorito').then(r => r.json());

        new Chart(document.getElementById('graficoJogadores'), {
            type: 'pie',
            data: {
                labels: dados.graficoPizza.labels,
                datasets: [{
                    data: dados.graficoPizza.data,
                    backgroundColor: ['#a29160', '#fff', '#000', '#bf2c2c']
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });
    }

    carregarKPIs();
    graficoJogadores();
</script>

</html>
