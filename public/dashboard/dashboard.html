<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCP | Dashboard</title>

    <link rel="stylesheet" href="./../css/estilo.css" />
    <link rel="icon" href="../assets/icon/241530841.png">
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<style>
    html {
        background-image: url('../assets/imgs/Design\ sem\ nome.png')
    }

</style>

<body>
    <div class="janela">
        <div class="header-left">
            <a href="../index.html"><img class="icon" src="../assets/icon/241530841.png" alt=""></a>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <h3>Dashboard</h3>
            </div>

            <div>
                <a href="../index.html"><button class="botao">Voltar</button></a>
            </div>

            <div>
                <button class="botao" onclick="limparSessao()">Sair</button>
            </div>
        </div>

        <div class="dash">
            <div id="alerta"></div>

            <h2>KPI's</h2>
            <div class="kpis">
                <div class="kpiBox">Jogador Mais Votado: <span id="kpiJogador">--</span></div>
                <div class="kpiBox">Média de Pontuação do Quiz: <span id="kpiQuiz">--</span></div>
            </div>

            <div class="grafico">
                <div class="div_unidade">
                    <h2>Jogadores Favoritos</h2>
                    <div class="graph">
                        <canvas id="graficoJogadores"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function carregarKPIs() {
        fetch('/jogador/favorito')
            .then(resposta => resposta.json())
            .then(dados => {
                document.getElementById('kpiJogador').innerText = dados.jogadorPreferido;
            })
            .catch(erro => {
                console.error('Erro ao carregar KPIs:', erro);
            });
    }

        function carregarQuiz() {
        fetch('/kpiquiz/media')
            .then(resposta => resposta.json())
            .then(dados => {
                document.getElementById('kpiQuiz').innerText = dados.mediaAcertos;
            })
            .catch(erro => {
                console.error('Erro ao carregar KPIs:', erro);
            });
    }

    function graficoJogadores() {
        fetch('/jogador/favorito')
            .then(resposta => resposta.json())
            .then(dados => {
                const dadosGrafico = dados.graficoPizza;

                new Chart(document.getElementById('graficoJogadores'), {
                    type: 'pie',
                    data: {
                        labels: dadosGrafico.labels,
                        datasets: [{
                            data: dadosGrafico.data,
                            backgroundColor: ['#a29160', '#fff', '#000', '#bf2c2c', '#C8B273', '#1A1A1A']
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
            })
            .catch(erro => {
                console.error('Erro ao carregar dados do gráfico:', erro);
            });
    }

    carregarKPIs();
    carregarQuiz();
    graficoJogadores();
</script>

</html>
